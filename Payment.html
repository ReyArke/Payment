<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Payment gateWay From Design Using Html & CSS</title>

	<link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
	<form action="">
		<div class="row">
			<div class="column">
				<h3 class="title">Billing Addresss</h3>
				<div class="input-box">
					<span>Full Name:</span>
					<input type="text" placeholder="Enter Your name">
				</div>
				<div class="input-box">
					<span>Email:</span>
					<input type="email" placeholder="Enter Your email">
				</div>
				<div class="input-box">
					<span>Address:</span>
					<input type="text" placeholder="Enter Your address">
				</div>
				<div class="input-box">
					<span>City:</span>
					<input type="text" placeholder="Enter Your city">
				</div>
				<div class="flex">
					<div class="input-box">
						<span>State:</span>
						<input type="text" placeholder="Enter Your State">
					</div>
					<div class="input-box">
						<span>Zip Code:</span>
						<input type="number" placeholder="Enter Your zip">
					</div>
				</div>


			</div>

			<div class="column">
				<h3 class="title">Payment</h3>
				<div class="input-box">
					<span>Card Accepted:</span>
					<img src="Image/card1.png" alt="card Payment">
				</div>
				<div class="input-box">
					<span>Name On Card:</span>
					<input type="text" placeholder="Enter Your name(Mr/Mrs)">
				</div>
				<div class="input-box">
					<span>Credit Card Number:</span>
					<input type="number" placeholder="Enter Your card">
				</div>
				<div class="input-box">
					<span>Exp Month:</span>
					<input type="text" placeholder="Month">
				</div>
				
				<div class="flex">
					
					<div class="input-box">
						<span>Exp Year:</span>
						<input type="text" placeholder="Year">
					</div>
					<div class="input-box">
						<span>CVV:</span>
						<input type="number" placeholder="Enter Your cvv">
					</div>
				</div>


			</div>
		</div>

		<button type="submit" class="btn">Submit</button>
	</form>
</div>

</body>

</html>
